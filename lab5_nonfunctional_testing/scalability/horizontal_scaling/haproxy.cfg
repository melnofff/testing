global
    log stdout format raw local0
    maxconn 4096
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms
    retries 3
    option  redispatch

# Frontend configuration
frontend http-in
    bind *:80
    default_backend web-servers

    # Enable stats
    stats enable
    stats uri /haproxy-stats
    stats refresh 30s

    # Request tracking
    option forwardfor
    http-request add-header X-Forwarded-Proto https if { ssl_fc }

# Backend configuration with load balancing
backend web-servers
    balance roundrobin
    option httpchk GET /health

    # Session persistence (sticky sessions)
    cookie SERVERID insert indirect nocache

    # Dynamic server discovery for Docker Swarm
    # Servers will be added automatically
    server-template web 1-10 web:80 check cookie s\${1}

    # Health check configuration
    option tcp-check

# Statistics page
listen stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if TRUE

    # Metrics for monitoring
    stats show-legends
    stats show-node


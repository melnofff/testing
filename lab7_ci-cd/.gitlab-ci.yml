# CI/CD пайплайн для автоматического запуска тестов
# Лабораторная работа №7

stages:
  - test

# Основная задача - запуск тестов
run_tests:
  stage: test
  image: python:3.9

  before_script:
    # Обновление системы
    - apt-get update

    # Установка необходимых утилит
    - apt-get install -y wget gnupg2 unzip curl

    # Добавление ключа и репозитория Chrome
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    - apt-get update

    # Установка Chrome
    - apt-get install -y google-chrome-stable

    # Проверка Chrome
    - google-chrome --version

    # Установка ChromeDriver
    - wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
    - unzip /tmp/chromedriver.zip -d /usr/local/bin/
    - chmod +x /usr/local/bin/chromedriver
    - chromedriver --version

    # Установка Python зависимостей
    - pip install --upgrade pip
    - pip install -r requirements.txt

  script:
    - echo "==================================="
    - echo "Запуск автотестов..."
    - echo "==================================="
    - python -m pytest tests/ -v --alluredir=allure-results --tb=short || true
    - echo "==================================="
    - echo "Тестирование завершено!"
    - echo "==================================="

  artifacts:
    when: always
    paths:
      - allure-results/
    expire_in: 1 week

  allow_failure: true
